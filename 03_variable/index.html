<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click</button>
    <p id="result"></p>

    <script>
        console.log(newFunc())

        let newFunc = () => {
            let text = "Hello"
            return text
        }

        document.getElementById("btn").addEventListener('click', function(){
            document.getElementById('result').innerHTML = newFunc()
        })
    </script>
</body>
</html>
